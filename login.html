<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
  <!-- navbar -->
  <nav class="absolute bg-white shadow-lg font-semibold w-full">
    <div class="px-3 max-auto my-auto text-2xl items-center">
        <div class="flex justify-between items-center">
            <div class="text-blue-500 px-5 py-2 justify-center items-center">Login</div>
            <div class="flex space-x-1">
              <a href="#" class="hover:bg-blue-400 hover:underline hover:text-white text-blue-500 px-3 py-2" aria-current="page">Need help?</a>
            </div>
        </div>
    </div>
  </nav>
  
<div class="min-h-screen bg-gray-300 py-6 flex-shrink-0 flex-col justify-center sm:py-12">
  
    <div class="relative py-3 sm:max-w-md sm:mx-auto">
      <!-- back -->
      <button class="ml-80 bg-blue-900 px-4 pb-4 pt-2 rounded-t-lg text-white text-xl"><a href="signup.html">Sign up</a></button>
      <div class="mt-4 mb-5 absolute inset-0 bg-gradient-to-r from-blue-700 via-blue-800 to-blue-900 shadow-lg transform translate-x-4 translate-y-8 sm:rounded-3xl"></div>
      <!-- front -->
      <!-- <button class="absolute ml-80 bg-white px-4 pb-4 pt-2 rounded-t-lg text-white">Login</button> -->
      <div class="mt-2 relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20 text-gray-700">
          <!-- content start -->
        <div class="max-w-md mx-auto">
          <div>
          <img src="img/logo.everfly.png" alt="logo" class="ml-12 w-auto h-32 flex justify-center items-center">
          </div>
          <!-- inputs -->
          <div class="mt-8">
            <div>
              <label for="block font-semibold" class="ml-1">Username</label>
              <input type="text" placeholder="Username" class="rounded-md border w-full h-5 px-3 py-5 hover:outline-none focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
              <label for="block font-semibold" class="ml-1">Password</label>
              <input type="text" placeholder="Password" class="rounded-md border w-full h-5 px-3 py-5 hover:outline-none focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div class="mt-2">
              <a href="#" class="text-sm hover:underline">Forgot password?</a>
            </div>

            <div class="flex justify-between items-baseline">
              <button type="submit" class="font-medium w-full mt-10 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 text-white hover:bg-blue-500 py-2 px-6 rounded-md">
                <a href="overview.html">Login</a>
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
</body>
</html>
